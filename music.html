<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC</title>
    <link rel="stylesheet" href="../web-music/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main_div">
        <div class="music_container">
            <h2>BELIVER</h2>
            <h3>Imagine Dragon</h3>
            <div class="img_container">
                <img src="../web-music/images/Beliver-Image.jpg" alt="">
            </div>
            <audio src="../web-music/music/Beliver-Song.mp3"></audio>

            <!-- Controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector('audio');
        const img = document.querySelector('img');
        const play = document.getElementById('play');
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            {
            name: "beliver-song",
            title: "Beliver",
            artist: "Imagine Dragon",
        }
    ]

        let isPlaying = false;

        // for play function
        const playMusic = ( ) =>{
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play', "fa-pause");
            img.classList.add("anime");
        };

        // for pause function
        const pauseMusic = ( ) => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener('click', () => {
            if(isPlaying){
                pauseMusic();
            }else{
                playMusic();
            }
        });

        /* change data */
        const loadSong = ( ) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "../web-music/music/" + songs.name + "mp3";
            img.src = "../web-music/images/" + songs.name + "jpg";
        };
        loadSong(songs[1]);
    </script>
</body>
</html>
